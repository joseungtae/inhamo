@@include('../inc/head.html')
@@include('../inc/header.html')
<!-- container : pagetitle + 내용 전체 -->
<section class="container" id="container">
	<!-- 타이틀영역 -->
	<section class="pagetitle-wrap">
		<div class="title-left-btn">
			<button type="button" class="btn-prevpage"><span  class="offscreen">이전페이지</span></button>
		</div>
		<h1 class="title-type1">진료상담</h1>
	</section>
	<!-- //타이틀영역 -->
	<!-- 내용 전체 -->
	<section class="contents-wrap">
		<!-- cont-wrap -->
		<div class="cont-wrap">
			<div class="title-type2">
				문의내용
				<span class="section-right">
					<span class="item">
						<sup class="icon-nc">*</sup><span class="color-style6">필수입력</span>
					</span>
				</span>
			</div>
			<div class="cont">
				<div class="table-wrap">
					<table>
						<caption>문의내용 입력 테이블</caption>
						<tr>
							<th scope="row"><label for="selectpart">진료과</label><sup class="icon-nc">*</sup></th>
							<td class="textL"><select name="" id="selectpart">
								<option value="">선택해주세요</option>
							</select></td>
						</tr>
						<tr>
							<th scope="row"><label for="uname">이름</label><sup class="icon-nc">*</sup></th>
							<td class="textL"><input type="text" id="uname" value="송헌호" disabled></td>
						</tr>
						<tr>
							<th scope="row"><label for="email">이메일</label><sup class="icon-nc">*</sup></th>
							<td class="textL">
								<div class="input-email">
									<ul>
										<li>
											<input type="password" id="email" placeholder="hunho1234" ><span class="email-i">@</span>
											<label for="emailnext" class="offscreen">이메일 뒷자리 입력</label><input type="text" id="emailnext" value="naver.com"></li>
										<li>
											<label for="email-sel" class="offscreen">이메일 선택</label>
											<select name="" id="email-sel">
												<option value="">직접입력</option>
												<option value="">naver.com</option>
											</select>
										</li>
									</ul>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="title">제목</label><sup class="icon-nc">*</sup></th>
							<td class="textL"><input type="text" id="title"></td>
						</tr>
						<tr>
							<th scope="row"><label for="cont">내용</label><sup class="icon-nc">*</sup></th>
							<td class="textL"><textarea name="" id="cont" cols="30" rows="10"></textarea></td>
						</tr>
					</table>
				</div>
				
			</div>
		</div>
		<!-- //cont-wrap -->
	</section>
	<!-- //내용 전체 -->
	<!-- 하단버튼 -->
	<div class="btn-wrap">
		<button type="button" class="btn color02">저장</button>
		<button type="button" class="btn color03">취소</button>	
	</div>
	<!-- 하단버튼 -->
</section>
