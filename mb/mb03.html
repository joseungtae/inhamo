<!-- container : pagetitle + 내용 전체 -->
<section class="container" id="container">
	<!-- 타이틀영역 -->
	<section class="pagetitle-wrap">
		<h1 class="title-type1">일반회원 (만 14세 이상)</h1>
	</section>
	<!-- //타이틀영역 -->
	<!-- 내용 전체 -->
	<section class="contents-wrap">
		<div class="cont-wrap">
			<!-- stepview wrap -->
			<div  class="stepview-wrap">
				<div class="step">
					<ul>
						<!-- 활성화는 active 클래스 추가, 단계 거친후에는 complete 클래수 추가 -->
						<li class="complete"><span class="step-one">1</span></li>
						<li class="complete">
							<span class="step-one">2</span>
						</li>
						<li class="active">
							<span class="step-one">3</span>
						</li>
						<li><span class="step-one">4</span></li>
					</ul>
				</div>
				<div class="step-text">
					아래 회원정보를 입력해주세요
				</div>
			</div>
			<!-- //stepview wrap -->
			<!-- 필수정보 -->
			<div class="input-join-wrap">
				<div class="title-type2">필수정보</div>
				<div class="cont">
					<ul>
						<li>
							<input type="text" placeholder="아이디">
							<span>* 아이디는 6자리 이상 10자리 이하로 입력해주세요</span>
						</li>
					</ul>
				</div>
			</div>
			<!-- //필수정보 -->
			
		</div>
		<!-- //cont-wrap -->
		
	</section>
	<!-- //내용 전체 -->
	<!-- 하단버튼 -->
	<div class="btn-wrap">
		<button type="button" class="btn color02">가입완료</button>
		<button type="button" class="btn color03">가입취소</button>	
	</div>
	<!-- 하단버튼 -->
	
</section>
<!-- //container : pagetitle + 내용 전체 -->
@@include('../inc/footer.html')
